name: GitHub Actions Demo
on: [push]
jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Dummy
        run: ls /usr/bin
      - uses: engineerd/setup-kind@v0.5.0
      - name: 📦 - Setting up K8s in Docker
        run: kind get clusters
      - name: Dummy
        run: ls /usr/bin
  Test:
    needs: [Build]
    runs-on: ubuntu-latest
    steps:
      - name: 🧪 - Testing the software
        run: kind get clusters
      - name: dummy
        run: ls /usr/bin
  Lint:
    needs: [Build]
    runs-on: ubuntu-latest
    steps:
      - name: 👕 - Linting the software
        run: echo "It worked"
  Artifact:
    needs: [Test, Lint]
    runs-on: ubuntu-latest
    steps:
      - name: 🏺 - Dumb artifacts
        run: |
          mkdir output
          echo '{"a": true}' > output/dump.json
      - uses: actions/upload-artifact@v2
        with:
          name: dump.json
          path: output/dump.json

